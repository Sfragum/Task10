<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Notes</h2>
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">Add New Note</div>
        <div class="card-body">
            <form th:action="@{/notes}" th:object="${noteRequest}" method="post">
                <div class="mb-3">
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Title" required>
                    <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
                </div>
                <div class="mb-3">
                    <textarea th:field="*{content}" class="form-control" rows="3" placeholder="Content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <div th:each="note : ${notes}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${note.title}">Title</h5>
            <p class="card-text" th:text="${note.content}">Content</p>
            <form th:action="@{/notes/{id}/delete(id = ${note.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(notes)}" class="text-center text-muted">
        <p>You haven't added any notes yet. Write your first note above!</p>
    </div>
</div>
</body>
</html>
